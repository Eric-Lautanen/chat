<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="auth" style="display: none;">
    <p>Please log in from the main page first.</p>
    <a href="/index.html">Back to Chat</a>
  </div>
  <div id="admin-panel" style="display: none;">
    <h2>Admin Panel</h2>
    <h3>Users</h3>
    <ul id="user-list"></ul>
    <h3>Rooms</h3>
    <ul id="room-list"></ul>
    <h3>Set Talk Time Limit (ms)</h3>
    <input type="number" id="talk-time-input" placeholder="30000">
    <button id="set-talk-time-btn">Set for Selected Room</button>
    <a href="/index.html">Back to Chat</a>
    <button id="logout-btn">Logout</button>
  </div>
  <script src="/admin.js"></script>
</body>
</html>
